<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 조회</title>
</head>
<body>
<div th:if="${article != null}">
    <h2 th:text="${article.title}"></h2>
    <p>작성자: [[${article.writer}]]</p>
    <p>내용: [[${article.content}]]</p>
    <p></p>
</div>

<div th:if="${article == null}">
    <p>잘못된 게시글 번호입니다.</p>
</div>
</body>
</html>
