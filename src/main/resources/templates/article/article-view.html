<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 조회</title>
</head>
<body>
<div th:if="${article != null}">
    <h2 th:text="${article.title}"></h2>
    <p>작성자: [[${article.writer}]]</p>
    <textarea rows="5" cols="40" th:text="${article.content}" readonly></textarea>
    <a th:href="@{/article/{id}/update(id=${article.id})}">수정</a>
    <a th:href="@{/article/{id}/delete(id=${article.id})}">삭제</a>
    <a th:href="@{/boards/{id}(id=${article.board.id})}">게시판으로 돌아가기...</a><br><br>
    <hr>
    <p>댓글</p>
    <div th:each="comment : ${article.comments}">
        작성자: [[${comment.writer}]]
        <textarea rows="5" cols="40" th:text="${comment.content}" readonly></textarea>
        <hr>
    </div>
    <form th:action="@{/article/{id}/comment/(id=${article.id})}" method="post">
        <label>
            작성자: <input type="text" name="comment_writer">
        </label><br>
        <label>
            비밀번호: <input type="password" name="comment_password">
        </label>
        <label>
            <textarea name="comment_content" rows="5" cols="40"></textarea>
        </label>
        <button type="submit">등록</button>
    </form>
</div>

<div th:if="${article == null}">
    <p>잘못된 게시글 번호입니다.</p>
    <a href="/boards/">메인으로 돌아가기...</a>
</div>
</body>
</html>
