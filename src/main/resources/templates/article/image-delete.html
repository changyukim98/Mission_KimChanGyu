<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>이미지 삭제</title>
</head>
<body>
<form th:action="@{/article/{id}/image/delete(id=${articleId})}" method="post">
    비밀번호: <input type="password" name="password">
    <input type="hidden" name="image" th:value="${image}">
    <button type="submit">삭제</button>
</form>
<a th:href="@{/article/{id}(id=${articleId})}">이전으로</a>
</body>
</html>
