<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>전체 게시글 검색결과</title>
</head>
<body>
<h1>전체 게시글 검색 결과</h1>
<hr>
<form action="/boards/entire/search" method="get">
    <input type="text" name="search_text" th:value="${search_text}">
    <select name="search_opt">
        <option value="제목">제목</option>
        <option value="내용">내용</option>
    </select>
    <button type="submit">검색</button>
</form>
<ul>
    <div th:each="article: ${articles}">
        <li><a th:href="@{/boards/entire/{id}(id=${article.id})}">[[${article.title}]]</a></li>
    </div>
</ul>
<a th:href="@{/article/create}">게시글 작성</a><br>
<a href="/boards/">게시판 목록으로...</a>
</body>
</html>
